{% extends 'blog/blog.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-primary" href="{% url 'post_edit' pk=post.pk %}">
            <i class="fas fa-edit"></i> Editar Post
        </a>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
